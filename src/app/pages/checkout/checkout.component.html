<section>
  <div class="container mx-auto my-4">
    <div class="check-out p-2 grid md:grid-cols-2 items-center">
      <div class="img">
        <img src="imgs/Male customer wheeling shopping cart to cash register.jpg" class="w-full" alt="checkout images">
      </div>
      <div class="content">
        <form [formGroup]="checkOutForm" (ngSubmit)="submit()">
          <div class="inputs bg-white w-fit mx-auto rounded-lg shadow-lg p-5 my-5">
            <div class="head my-5 text-center">
              <h2 class="font-bold text-2xl"> Checkout </h2>
            </div>
            <div class="group space-x-2 flex justify-between items-center my-2">
              <div class="group-1 flex flex-col">
                <label for="phone" class="block my-2 text-sm font-medium text-gray-900 ">Phone Number</label>
                <div>
                  <input type="tel" formControlName="phoneNumber" id="phone" class="rounded-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5">
                </div>
              </div>
              <div class="group-2 flex flex-col">
                <label for="country" class="block my-2 text-sm font-medium text-gray-900 ">Country</label>
                <div>
                  <input type="text" formControlName="country" id="country" class="rounded-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5">
                </div>
              </div>
            </div>
            <div class="shipping-details">
              <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Shipping details</label>
              <textarea id="message" formControlName="shippingDetails" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Write your shipping details..."></textarea>
            </div>
            <div class="btns mt-5 text-end">
              <button type="submit" class="bg-blue-600 text-white py-2 px-3 rounded-xl"> Checkout </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
